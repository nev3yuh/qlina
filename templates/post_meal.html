<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post a Meal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Post a New Meal</h2>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <input type="text" name="title" class="form-control" placeholder="Meal Title" required>
        </div>
        <div class="mb-3">
            <textarea name="description" class="form-control" placeholder="Meal Description" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Post Meal</button>
    </form>
    <div class="text-center mt-3">
        <a href="/cook_dashboard">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
