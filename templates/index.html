<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qlina - Home</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Welcome to Qlina</h1>
    <p class="text-center">Connecting Kitchens, Cultures, and Communities</p>

    <form action="/signup" method="POST" class="mt-4">
        <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Your Name" required>
        </div>
        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="mb-3">
            <select name="user_type" class="form-control" required>
                <option value="">I am a...</option>
                <option value="cook">Cook</option>
                <option value="guest">Guest</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Join Qlina</button>
    </form>
</div>

<div class="mb-3">
  <input type="password" name="password" class="form-control" placeholder="Password" required>
</div>

</body>
</html>
